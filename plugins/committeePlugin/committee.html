<html>
    <head>
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Viz micro services</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="../../style/styles.css">
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/main.css">
        <script src="../../libs/jquery.min.js"></script>
        <script src="../../libs/viz.min.js"></script>
        <script src="script/committee.js"></script>
    </head>
    <body>
        <h1>Комитет</h1>
        <h2 id="committee_create-head">Создать запрос</h2>
        <form>
            Логин:
            <input placeholder="username" id="committee_create_creator">
            Wif: 
            <input id="committee_create_wif" placeholder="5K..." >
            Аккаунт для начисления средств: 
            <input id="committee_create_worker" placeholder="username">
            Длительность заявки: 
            <input id="committee_create_duration" type="number" placeholder="Введите колличество дней 5-30">
            Минимальная награда: 
            <input id="committee_create_reward_min" type="number" placeholder="Минимум 0">
            Максимальная награда: 
            <input id="committee_create_reward_max" type="number" placeholder="Минимум 0">
            Ссылка на проект: 
            <input id="committee_create_url" placeholder="https://example.com">
            <button type="button" onclick="renderCreateCommitteRequest()">Отправить</button>
        </form>
        <div id="committee_create-out"></div>
        <h2 id="committee_create_link-head">Создать ссылку</h2>
        <form>
            <span>ID: </span> <input placeholder="ID">
            <button type="button">Создать</button>
        </form>
        <h2 id="committee_vote_request-head">Проголосовать за воркера</h2>
        <form>
            Логин: <input placeholder="username">
            Wif: <input placeholder="5K...">
            ID запроса: <input placeholder="username">
            Процент голосования: <input placeholder="Введите от -100 до 100">
            <button type="button">Проголосовать</button>
        </form>
        <h2 id="get_committee_request-head">Найти заявку по id</h2>
        <form>
            ID: <input placeholder="username" id="get_committee_request_id">
            <button onclick="renderCommitteeRequestById()" type="button">Поиск</button>
            <div id="get_committee_request-out"></div>
        </form>
        <h2 id="committee_requests_list-head">Список заявок</h2>
        <button type="button" onclick="renderCommitteeRequestsList()">Узнать</button>
        <div id="committee_requests_list-list"></div>
    </body>
    
</html>
