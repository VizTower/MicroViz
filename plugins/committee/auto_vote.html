    <body onload="loadPage()">
        
        <nav id="nav-bar"></nav>

        <script src="../../scripts/add_nav_bar.js"></script>
        
        <h1><a href="https://github.com/VizTower/MicroViz">Github</a></h1>
        <div class="card">
            <div class="card_form">
                <h2 id="committee_vote_request-head">Проголосовать за воркера</h2>
                <form>
                    Логин: <input id="committee_vote_request-login" placeholder="Введите строку (прим. @username)">
                    Wif: <input id="committee_vote_request-wif" placeholder="Введите ваш ключ (прим. 5K2DJDFZ...">
                    Процент голосования: <input id="committee_vote_request-percent" placeholder="Введите от -100 до 100">
                    <button type="button" onclick="renderAutoCommitteeVoteRequest()">Проголосовать</button>
                    <div id="committee_vote_request-out"></div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card_form">
                <h2 id="get_committee_request-head">Найти заявку по id</h2>
                <form>
                    ID: <input placeholder="ID" id="get_committee_request_id">
                    <button onclick="renderCommitteeRequestById()" type="button">Поиск</button>
                    <div id="get_committee_request-out"></div>
                </form>
            </div>
        </div>
    </body>
